<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Vending Machine</h1>
    </header>

    <main>
        <section id="products">
            <h2>Products Available</h2>
            <div class="product">
                <span class="name">1. Pepsi</span>
                <span class="price">₹20</span>
            </div>
            <div class="product">
                <span class="name">2. Limca</span>
                <span class="price">₹18</span>
            </div>
            <div class="product">
                <span class="name">3. Maza</span>
                <span class="price">₹22</span>
            </div>
            <div class="product">
                <span class="name">4. DairyMilk</span>
                <span class="price">₹40</span>
            </div>
            <div class="product">
                <span class="name">5. GreenLays</span>
                <span class="price">₹20</span>
            </div>
        </section>

        <section id="cart">
            <h2>Your Cart</h2>
            <p>No items added to the cart yet.</p>
        </section>

        <section id="actions">
            <button>Add Item</button>
            <button>Modify Cart</button>
            <button>Proceed to Payment</button>
        </section>
    </main>

    <footer>
        <p>Thank you for using our vending machine!</p>
    </footer>
</body>
</html>
